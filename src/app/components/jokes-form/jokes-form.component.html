<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <input type="email"
           formControlName="title"
           [ngClass]="{'is-invalid': invalidTitle}"
           class="form-control">
    <small class="form-text text-danger"
           *ngIf="requiredTitle">Title is required</small>
  </div>
  <div class="form-group">
    <input type="text"
           formControlName="body"
           [ngClass]="{'is-invalid': invalidBody}"
           class="form-control">
    <small class="form-text text-danger"
           *ngIf="requiredBody">Body is required</small>
  </div>
  <button type="submit"
          class="btn btn-primary">Add</button>
</form>
